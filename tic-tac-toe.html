<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #252121;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #83718d;
      margin-bottom: 40px;
      line-height: 45px;
    }
   
   
    .board {
      display: grid;
      grid-template-columns: repeat(3, 130px);
      column-gap: 12px;
      row-gap: 10px;
      justify-content: center;
      margin: 30px auto;
      
    }
   
    .cell {
      width: 130px;
      height: 130px;
      font-size: 2.5rem;
      background: transparent;
      border: 3px solid #63596a;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      
    }
    .cell.disabled {
      pointer-events: none;
      color: #c2adcf;
    }
    #message {
      font-size: 1.4rem;
      color: #c2adcf;
      margin-top: 20px;
      font-weight: 700;
    }
    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.4rem;
      background: #605368;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #resetBtn:hover {
      background: #504258;
    }
    @media (max-width: 768px) {
      .board {
        grid-template-columns: repeat(3, 100px);
        column-gap: 8px;
        row-gap: 8px;
      }
      .cell {
        width: 100px;
        height: 100px;
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        column-gap: 6px;
        row-gap: 6px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body >
 
  <h1>ðŸ¤– Tic Tac Toe!! <br>
  You vs Computer</h1>
  
  <div class="board" id="board">
    <!-- 9 cells -->
    
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
    
  </div>

  <div id="message"></div>
  <button id="resetBtn"> Restart</button>
  <div class="card">
 
  

  <button onclick="toggleHowToPlay(this)" style="margin-top: 10px; background: #5a4d61; color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-size: 1.3rem;">
    How to Play
  </button>

  <div class="how-to-play" style="display: none; font-size: 1.3rem; padding: 10px 15px; text-align: center;">
   <p>Click on any box to place your <strong>X</strong>. <br>The computer will respond with <strong>O</strong>.  <br>
   Try to make a row, column, or diagonal of 3 Xâ€™s before the computer does!</p>
  </div>

 
</div>
 
  <script>
    
    function toggleHowToPlay(button) {
    const info = button.nextElementSibling;
    if (info.style.display === 'none' || info.style.display === '') {
      info.style.display = 'block';
      button.textContent = " Hide";
    } else {
      info.style.display = 'none';
      button.textContent = " How to Play";
    }
  }
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');

    let gameState = Array(9).fill('');
    let gameActive = true;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checkWinner(player) {
      return winningCombos.some(combo =>
        combo.every(index => gameState[index] === player)
      );
    }

    function checkDraw() {
      return gameState.every(cell => cell !== '');
    }

    function endGame(result) {
      message.textContent = result;
      gameActive = false;
      cells.forEach(cell => cell.classList.add('disabled'));
    }

    function computerMove() {
      if (!gameActive) return;
      const emptyCells = gameState.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      if (emptyCells.length === 0) return;

      const move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      gameState[move] = 'O';
      cells[move].textContent = 'O';
      cells[move].classList.add('disabled');

      if (checkWinner('O')) {
        endGame("ðŸ’» Computer wins!");
      } else if (checkDraw()) {
        endGame("ðŸ¤ It's a draw!");
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] !== '' || !gameActive) return;

      gameState[index] = 'X';
      e.target.textContent = 'X';
      e.target.classList.add('disabled');

      if (checkWinner('X')) {
        endGame("ðŸŽ‰ You win!");
        return;
      }

      if (checkDraw()) {
        endGame("ðŸ¤ It's a draw!");
        return;
      }

      setTimeout(computerMove, 500); // delay for realism
    }

    function resetGame() {
      gameState = Array(9).fill('');
      gameActive = true;
      message.textContent = '';
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('disabled');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetBtn.addEventListener('click', resetGame);
  </script>

</body>
</html>
