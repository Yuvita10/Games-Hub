 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ® Mini Games Hub</title>
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #252121;
      /* color: #fff; */
      transition: background 0.4s, color 0.4s;
    }

   

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      color: #83718d;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.4rem;
      font-weight: 500;
      color: #c4b5cc;
    }

    .games {
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(350px,1fr));
      gap: 30px;
      padding: 30px 40px; 
       max-width: 1400px; 
       margin: 20px auto;
      justify-content: center;
      box-shadow: 0 16px 20px rgba(207, 200, 200, 0.2);
      background-color: #3b3737;

    }
   
    .card {
      width: 100%;
      background: #bab7bd;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 90%;
      height: 280px;
      margin: 20px 0px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 15px 0 5px;
      font-size: 1.4rem;
      color: #524a57;
    }
    
    .card a {
      display: inline-block;
      margin: 12px auto 18px;
      background: #605368;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #524a57
    }

    @media (max-width: 768px) {
  .games {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .card img {
    height: 200px;
  }
}

@media (max-width: 480px) {
  .games {
    grid-template-columns: 1fr;
    gap: 15px;
    padding: 15px;
  }
  .card img {
    height: 150px;
  }
  header h1 {
    font-size: 2rem;
  }
  header p {
    font-size: 1.2rem;
  }
}
    </style>
</head>
<body>

  
   

  <header>
    <h1>ðŸŽ® Mini Games Hub!!</h1>
    <p>Play simple and fun games <br>built with love ðŸ©¶</p>
  </header>

  <div class="games">
    
    <div class="card">
      <img src="images/tic-tac-toe.png" alt="Tic Tac Toe">
      <h3>Tic Tac Toe</h3>
      <a href="tic-tac-toe.html">Play Now</a>
    </div>

    <div class="card">
      <img src="images/dice-roll.png" alt="Dice Battle">
      <h3>Dice Roll</h3>
      <a href="dice-roll.html">Play Now</a>
    </div>

    <div class="card">
      <img src="images/rock-ppr.png" alt="Rock Paper Scissors">
      <h3>Rock Paper Scissors</h3>
      <a href="rock-paper-scissors.html">Play Now</a>
    </div>

    <div class="card">
      <img src="images/match-items.png" alt="Memory Game">
      <h3>Memory Flip</h3>
      <a href="memory-match.html">Play Now</a>
    </div>

    <div class="card">
      <img src="images/number-guess.png" alt="Guess The Number" />
          <h3>Number Guessing</h3>
          <a href="number-guess.html">Play Now</a>
    </div>
   <div class="card">
     <img src="images/color-match.png" alt="color match" />
     <h3>Quick Color Match</h3>
     <a href="color-match.html">play Now</a>
   </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
